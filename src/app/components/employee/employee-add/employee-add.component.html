<div class="employee-add-component" style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="employee.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input
            class="form-control"
            id="address"
            required
            [(ngModel)]="employee.address"
            name="address"
          />
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input
              type="date"
              class="form-control"
              id="startDate"
              [(ngModel)]="employee.startDate"
              name="startDate"
            />
          </div>

          <div class="form-group">
            <label for="endDate">End Date</label>
            <input
              type="date"
              class="form-control"
              id="endDate"
              [(ngModel)]="employee.endDate"
              name="endDate"
            />
          </div>

          <div class="form-group">
            <label for="taxId">Tax ID</label>
            <input
              type="text"
              class="form-control"
              id="taxId"
              [(ngModel)]="employee.taxId"
              name="taxId"
            />
          </div>

          <div class="form-group">
            <label for="active">Status</label>
            <select class="form-control" name="status" [(ngModel)]="employee.active">
               <option [value]="true" >Active</option>
               <option [value]="false" >Inactive</option>
            </select>
          </div>
  
        <button (click)="saveEmployee()" class="btn btn-info">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newEmployee()">Add</button>
        <button class="btn btn-success" routerLink="/employees">Employee Home</button>
      </div>
    </div>
  </div>
