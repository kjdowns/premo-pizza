<div class="customer-add-container" style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="customer.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input
            class="form-control"
            id="address"
            required
            [(ngModel)]="customer.address"
            name="address"
          />
        </div>

          <div class="form-group">
            <label for="taxId">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              [(ngModel)]="customer.phoneNumber"
              name="phoneNumber"
            />
          </div>

          <div class="form-group">
            <label for="taxId">Zip Code</label>
            <input
              type="text"
              class="form-control"
              id="zipCode"
              [(ngModel)]="customer.zipCode"
              name="zipCode"
            />
          </div>
  
        <button (click)="saveCustomer()" class="btn btn-info">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCustomer()">Add</button>
        <button class="btn btn-success" routerLink="/customers">Customer Home</button>
        <button class="m-3 btn btn-sm btn-info" routerLink="/orders/add">
          New Order
        </button>
      </div>
    </div>
  </div>
