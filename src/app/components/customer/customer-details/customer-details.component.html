<div class="customer-edit-container" style="width: 400px; margin: auto;">
    <div *ngIf="currentCustomer" class="edit-form">
      <h4>Customer</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentCustomer.name"
            name="name"
          />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              [(ngModel)]="currentCustomer.address"
              name="address"
            />
          </div>

          <div class="form-group">
            <label for="taxId">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              [(ngModel)]="currentCustomer.phoneNumber"
              name="phoneNumber"
            />
          </div>

          <div class="form-group">
            <label for="taxId">Zip Code</label>
            <input
              type="text"
              class="form-control"
              id="zipCode"
              [(ngModel)]="currentCustomer.zipCode"
              name="zipCode"
            />
          </div>
  
      </form>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateCustomer()"
      >
        Update
      </button>

      <button type="submit" class="badge badge-danger mr-2" style="margin: 7px;" (click)="deleteCustomer()">
        Delete
      </button>

      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentCustomer">
      <br />
      <p>Cannot access this Customer...</p>
    </div>
  </div>
