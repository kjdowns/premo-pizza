<div class="customer-container">
    <div class="list row">
        <div class="col-md-8">
          <div class="input-group mb-3">
      
            <div class="input-group-append">
            </div>
          </div>
        </div>
      <div class="col-md-6">
        <h4>Customer List</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let customer of customers; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveCustomer(customer, i)"
          >
            {{ customer.name }}
          </li>
        </ul>
    
        <button class="m-3 btn btn-sm btn-primary" routerLink="/customers/add">
          New Customer
        </button>
        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCustomers()">
          Remove All
        </button>
      </div>
      <div class="col-md-6">
        <div *ngIf="currentCustomer">
          <h4>Customer Details</h4>
          <div>
            <label><strong>Name:</strong></label> {{ currentCustomer.name }}
          </div>
          <div>
            <label><strong>Address:</strong></label> {{ currentCustomer.address }}
          </div>
          <div>
            <label><strong>Phone Number:</strong></label> {{ currentCustomer.phoneNumber}}
            <br>
            <label><strong>Zip Code:</strong></label> {{ currentCustomer.zipCode}}
          </div>

          <a class="badge badge-primary" routerLink="/customers/{{ currentCustomer.phoneNumber }}">
            Edit
          </a>
        </div>
    
        <div *ngIf="!currentCustomer">
          <br />
          <p>Please click on an Customer to see details</p>
        </div>
      </div>
    </div>
